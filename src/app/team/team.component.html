<div>
  <div>
    <a href="../player"><button>Player</button></a>
  </div>
</div>

<div *ngIf="team">
  <div class="flex flex-row gap-12 border border-solid">
    <div class="">
      <img class="h-12 w-12" src="{{ team.logo }}" alt="" />
    </div>
    <div>
      <p class="mt-3">{{ team.name }}</p>
    </div>
  </div>
</div>
<div *ngIf="!team">Team is undefined.</div>
<div *ngFor="let game of games">
  <div>
    <p>{{ game.teams.home.name }} vs {{ game.teams.visitors.name }}</p>
    <p>{{ game.date.start }}</p>
  </div>
</div>
