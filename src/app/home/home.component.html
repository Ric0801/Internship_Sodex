<div class="grid grid-cols-2 row-span-3 gap-4">
  <div *ngFor="let teamInfo of teamsWest">
    <div class="grid-row-2">
      <div class="border border-solid border-gray-500 flex flex-auto gap-10">
        <div>
          <img class="h-12 w-12" src="{{ teamInfo.logo }}" alt="" />
        </div>
        <div>
          <a routerLink="/team">{{ teamInfo.name }}</a>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let teamInfo of teamsEast">
    <div class="grid-row-2">
      <div class="border border-solid border-gray-500 flex flex-auto gap-10">
        <div>
          <img class="h-12 w-12" src="{{ teamInfo.logo }}" alt="" />
        </div>
        <div>
          <a routerLink="/team">{{ teamInfo.name }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
