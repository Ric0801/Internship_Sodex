<app-game-result></app-game-result>
<div
  class="grid grid-cols-3 grid-rows-2 border border-solid border-gray-400 py-2 px-4"
>
  <p>
    {{ gameStart | date : "EEEE MM yyyy, HH:mm a" }}
  </p>
  <p>
    {{ gameDuration | date : "hh'h':mm'min'" }}
  </p>
  <p>
    {{ gameEnd | date : "medium" }}
  </p>
</div>
