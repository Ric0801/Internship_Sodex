<div class="flex h-screen top-0 left-0 absolute">
  <div class="w-fit p-5">

    <!--     Hamburger Menu       -->
    
    <button (click)="hamburgerMenu = !hamburgerMenu">
      <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30" class="">
        <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z" />
      </svg>
    </button>

    <!--      Dropdown Home-Button    -->
            
    <div *ngIf="hamburgerMenu">
      <div>
        <button routerLink="" class="px-1">
          <p>
            Home
          </p>
        </button>
      </div>

      <!--      Dropdown Team-Button      -->

      <button (click)="isOpen =! isOpen" class="top-0 left-0 bottom-0 right-0 h-full w-full bg-black opacity-50"></button>
      <div>
        <button (click)="isOpen = !isOpen" class="px-1  mt-1">
          <p class="flex">Teams
            <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20" class="pt-2">
              <path d="M480-360 280-559h400L480-360Z" />
            </svg>
          </p>
        </button>
      </div>

      <!--      Dropdown of Team-Button for East/West Conference    -->

      <div *ngIf="isOpen" class="py-2 w-32 rounded-xl ml-12 border border-gray-300 bg-white absolute">
        <a routerLink="teams/west" class="block px-4 py-2 text-gray-800 hover:bg-slate-200">West Teams</a>
        <a routerLink="teams/east" class="block px-4 py-2 text-gray-800 hover:bg-slate-200">East Teams</a>
      </div>
    </div>
  </div>
</div>
