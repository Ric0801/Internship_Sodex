<div class="border border-white rounded-md bg-white p-10 w-fit h-fit mx-auto">
  <p class="py-4">{{ conference }} Coast</p>
  <div class="grid grid-cols-3 gap-4 ">
    <div *ngFor="let teamInfo of teamsOfConference">
      <div class="flex gap-2">
        <div>
          <img class="h-9 w-9" src="{{ teamInfo.logo }}" alt="" />
        </div>
        <div>
          <team-name class="text-teamName" name="{{ teamInfo.name }}" />
          <div class="text-link float-left pr-3">
            <team-link (click)="navigateToTeam(teamInfo.id)"></team-link>
          </div>
          <div class="text-link float-left"></div>
        </div>
      </div>
    </div>
  </div>
</div>
